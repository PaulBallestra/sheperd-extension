<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheperd Tab Manager</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- Main application container will be created by JavaScript -->
  
  <!-- Fallback content for when JavaScript is disabled -->
  <noscript>
    <div class="noscript-message">
      <div class="noscript-icon">🐑</div>
      <h2>JavaScript Required</h2>
      <p>Sheperd Tab Manager requires JavaScript to function properly.</p>
      <p>Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>

  <!-- Load main application as ES6 module -->
  <script type="module" src="popup.js"></script>
</body>
</html>
